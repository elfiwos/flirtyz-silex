
<div id = "view-container-login" ng-controller="LoginController ">
<form novalidate class="simple-form" ng-submit="login()">
    <p><label for="username">Username: </label><input id="username" type="text"  ng-model="username" ></p>
    <p><label for="password">Password: </label><input id="password" type="password" ng-model="password"></p>
    <p><input type="submit" value="Log in" /></p>
  </form>
  </div>
